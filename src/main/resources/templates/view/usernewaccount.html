<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="This is social network html5 template available in themeforest......" />
        <meta name="keywords" content="Social Network, Social Media, Make Friends, Newsfeed, Profile Page" />
        <meta name="robots" content="index, follow" />
        <title>Friend Finder | A Complete Social Network Template</title>

        <!-- Stylesheets
        ================================================= -->
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/ionicons.min.css" />
        <link rel="stylesheet" href="css/font-awesome.min.css" />
        <!--Google Webfont-->
        <link href='https://fonts.googleapis.com/css?family=Raleway:400,100,100italic,200,200italic,300,300italic,400italic,500,500italic,600,600italic,700' rel='stylesheet' type='text/css'>
        <!--Favicon-->
        <link rel="shortcut icon" type="image/png" href="images/fav.png"/>
        <style>
            .user,.error
            {
                font-size: 14px;
                color: brown;
                font-weight: bold;
            }

        </style>
    </head>
    <body>

    <div th:replace="componant/header"></div>

        <!-- Top Banner
        ================================================= -->
        <section id="banner">
            <div class="container">

                <!-- Sign Up Form
                ================================================= -->
                <div class="sign-up-form">
                    <a href="index.html" class="logo"><img src="images/logo.png" alt="Friend Finder"/></a>
                    <h2 class="text-white">Find My Friends</h2>
                    <div class="line-divider"></div>
                    <div class="form-wrapper">
                        <p class="signup-text">Signup now and meet awesome people around the world</p>
                        <form th:action="@{~/register}" method="POST" enctype="multipart/form-data" th:object="${user}">
                            <fieldset class="form-group">
                                <input th:field="*{fullname}" type="text"class="form-control"  placeholder="Enter name" autofocus>
                                <span class="error" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></span>
                            </fieldset>
                            <fieldset class="form-group">
                                <input th:field="*{email}" type="email" name="txtusername" class="form-control"  placeholder="Enter email" >
                                <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                                <span class="error" th:text="${existemail}"></span>
                            </fieldset>
                            <fieldset class="form-group">
                                <input th:field="*{password}" type="password" name="txtpassword" class="form-control" placeholder="Enter a password">
                                <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                            </fieldset>
                            <fieldset class="form-group">
                                <input th:field="*{age}" type="text" name="age" class="form-control" placeholder="Enter your Age">
                                <span class="error" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
                            </fieldset>
                            <fieldset class="form-group">
                                <input name="imagepro" type="file" class="form-control" placeholder="your image">
                            </fieldset>
                            <input th:field="*{gender}" type="radio" name="gender" value="MALE"><label>Male</label>
                            <input th:field="*{gender}" type="radio" name="gender" value="FEMALE"><label>Female</label><br>
                            <span class="error" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></span>
                            <button id="submit" class="btn-secondary">Signup</button>
                        </form>
                    </div>
                    <a th:href="@{~/login}">Already have an account?</a>
                    <img class="form-shadow" src="images/bottom-shadow.png" alt="" />
                </div><!-- Sign Up Form End -->

                <svg class="arrows hidden-xs hidden-sm">
                <path class="a1" d="M0 0 L30 32 L60 0"></path>
                <path class="a2" d="M0 20 L30 52 L60 20"></path>
                <path class="a3" d="M0 40 L30 72 L60 40"></path>
                </svg>
            </div>
        </section>

        <div th:replace="componant/layout"></div>

        <div th:replace="componant/footer"></div>

        <div th:replace="componant/preloader"></div>

        <!-- Scripts
        ================================================= -->
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.appear.min.js"></script>
        <script src="js/jquery.incremental-counter.js"></script>
