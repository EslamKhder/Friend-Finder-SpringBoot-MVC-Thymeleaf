<!-- Post Create Box
                ================================================= -->
<form sec:authorize="isAuthenticated()" th:action="@{~/main}" method="POST" enctype="multipart/form-data" th:object="${post}">
    <div class="create-post">
        <div class="row">
            <div class="col-md-7 col-sm-7">
                <div class="form-group">
                    <img src="images/users/user-1.jpg" alt="" class="profile-photo-md" />
                    <textarea th:field="*{text}" name="text" id="exampleTextarea" cols="30" rows="1" class="form-control" placeholder="Write what you wish"></textarea>
                </div>
            </div>
            <div class="col-md-5 col-sm-5">
                <div class="tools">
                    <ul class="publishing-tools list-inline">
                        <input type="file" name="file" />
                        <li><a href="#"><i class="ion-compose"></i></a></li>
                        <li><a href="#"><i class="ion-images"></i></a></li>
                        <li><a href="#"><i class="ion-ios-videocam"></i></a></li>
                        <li><a href="#"><i class="ion-map"></i></a></li>
                    </ul>
                    <button class="btn btn-primary pull-right">Publish</button>
                </div>
            </div>
            <span class="error" th:text="${emptypost}"></span>
        </div>
    </div><!-- Post Create Box End-->
</form>
